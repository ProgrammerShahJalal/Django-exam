{% extends "base.html" %}

{% block content %}
    <h1 class="text-center">Delicious Canadian Meals</h1>
    <div class="row">
        {% for meal in meals %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img class="bd-placeholder-img card-img-top" src="{{ meal.strMealThumb }}" width="100%" height="225" alt="{{ meal.strMeal }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ meal.strMeal }}</h5>
                        <p>This is  a longer card with supported text bellow as natural lead in to additional content. This content is little bit longer.</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
